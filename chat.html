<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" class="css" />
    <title>Chat | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">75%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="./index.html" class="header__back-btn">
              <i class="fas fa-arrow-left fa"></i>
            </a>
          </div>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2020 </span>
        <li class="incomming-message message">
          <img src="./images/1.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congratat I love you!
            </div>
            <span class="message__author">
              Best Friend
            </span>
          </div>
          <span class="message__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <div class="message_content">
            <div class="message__bubble">
              Thank you! See you soon.
            </div>
          </div>
        </li>
        <li class="incomming-message message">
          <img src="./images/1.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <div class="message__bubble">
              Congratat I love you!
            </div>
            <span class="message__author">
              Best Friend
            </span>
          </div>
          <span class="message__timestamp"> </span>
        </li>
        <li class="sent-message message">
          <div class="message_content">
            <div class="message__bubble">
              Thank you! See you soon.
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send Message"
        class="chat__write-input"
      />
      <!-- input 보다 앞에 있으면 sibling tag 가 먹지 않는다. -->
      <div class="chat__write-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
